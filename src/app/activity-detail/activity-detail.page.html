<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <!-- <ion-title>Detail</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-img [src] ="(activityDetail | async).image"></ion-img>

   <ion-card no-margin>
      <ion-card-header>
        <ion-card-title>
           {{(activityDetail | async).name}}
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{(activityDetail | async).description}}
      </ion-card-content>
   </ion-card>

   <!-- *********** Ion Lists ***********-->
   <ion-card>
      <ion-list lines="none"> <!-- by default ion-list have lines between the ion-item -->
        <ion-item>
           <ion-label>Duration</ion-label>
           <ion-chip color="primary">
             {{(activityDetail | async).duration}}
            </ion-chip>
        </ion-item>

        <ion-item>
          <ion-label>Category</ion-label>
          <ion-chip color="primary">
            {{(activityDetail | async).category}}
          </ion-chip>
        </ion-item>

        <ion-item>
          <ion-label>Popularity</ion-label>
          <ion-chip color="primary">
            {{(activityDetail | async).popularity}}
          </ion-chip>
        </ion-item>
      </ion-list>
   </ion-card>

<!-- *********************************** -->

<!-- Ion Fabs -->
  <ion-fab vertical ="top" horizontal="end" slot="fixed">
    <ion-icon name="play"></ion-icon> <!--Play icon-->
  </ion-fab>
<!-- ******* -->

</ion-content>
